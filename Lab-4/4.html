<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4</title>
</head>
<body>

	<p>Example of unordered list</p>

	<ul style="list-style-type: circle;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca-cola</li>
	</ul>

	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca-cola</li>
	</ul>

	<p>Example of ordered list</p>
	
	<ol style="list-style-type: upper-roman;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca-cola</li>
	</ol>

		<ol style="list-style-type:lower-alpha;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca-cola</li>
	</ol>
	
	
</body>
</html>
