<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2</title>
	<style>

		ul{
			position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);
		}
		ul,li{
			margin: 0;
			margin-right: 40px;
			padding : 20px;
			
			float: left;
		}

		a{
			text-decoration:none; 
			color: white;
		}

		li:hover{
			background:white;
		}
		li:hover a{
			color: black;
		}
	</style>
</head>
<body>

	<nav style="background-color: green;width: 100%;height: 100px;position: relative;">
	<ul style="list-style: none;">
		<li><a href="">HOME</a></li>
		<li><a href="">NEWS</a></li>
		<li><a href="">CONTACT</a></li>
		<li><a href="">ABOUT</a></li>
	</ul>
	</nav>
